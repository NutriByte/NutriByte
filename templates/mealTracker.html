<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie & Meal Tracker</title>
  <link rel="stylesheet" href="../static/mealTracker.css">

</head>
<body>
  <header>
    <h1>Calorie & Meal Tracker</h1>
  </header>
  <main>
    <div class="tracker-container">
      <div class="meal-section" id="breakfast">
        <h2>Breakfast</h2>
        <div class="meal-list">
          <!-- Breakfast items will be injected here -->
          <div class="meal-item">
            <span>Oatmeal</span>
            <span>150 kcal</span>
          </div>
        </div>
        <button class="add-meal">Add Breakfast Item</button>
      </div>
      <div class="meal-section" id="lunch">
        <h2>Lunch</h2>
        <div class="meal-list">
          <!-- Lunch items will be injected here -->
          <div class="meal-item">
            <span>Grilled Chicken Salad</span>
            <span>350 kcal</span>
          </div>
        </div>
        <button class="add-meal">Add Lunch Item</button>
      </div>
      <div class="meal-section" id="dinner">
        <h2>Dinner</h2>
        <div class="meal-list">
          <!-- Dinner items will be injected here -->
          <div class="meal-item">
            <span>Steak & Veggies</span>
            <span>500 kcal</span>
          </div>
        </div>
        <button class="add-meal">Add Dinner Item</button>
      </div>
      <div class="meal-section" id="snacks">
        <h2>Snacks</h2>
        <div class="meal-list">
          <!-- Snack items will be injected here -->
          <div class="meal-item">
            <span>Apple</span>
            <span>95 kcal</span>
          </div>
        </div>
        <button class="add-meal">Add Snack Item</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 NutriByte</p>
  </footer>
</body>
</html>
