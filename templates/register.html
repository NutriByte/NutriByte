<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
        
        {% if error %}
        <p class="text-red-500 text-center">{{ error }}</p>
        {% endif %}
        
        <form method="POST" action="/register">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Username:</label>
                <input type="text" name="username" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Password:</label>
                <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">Register</button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-3">
            <a href="/login" class="text-blue-500 hover:underline">Already have an account? Login here</a>
        </p>
    </div>

</body>
</html>
